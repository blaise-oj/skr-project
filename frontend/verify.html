<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Verifying your email...</h1>
    <div class="message" id="message">Please wait...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        const messageDiv = document.getElementById("message");

        if (!token) {
            messageDiv.textContent = "Invalid or missing token.";
        } else {
            fetch("https://your-backend-url.com/api/auth/verify-email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ token }),
            })
                .then((res) => res.json())
                .then((data) => {
                    if (data.success) {
                        messageDiv.textContent = "🎉 Email verified successfully! You can now log in.";
                    } else {
                        messageDiv.textContent = `❌ Verification failed: ${data.message}`;
                    }
                })
                .catch((err) => {
                    messageDiv.textContent = "Something went wrong. Please try again.";
                    console.error(err);
                });
        }
    </script>
</body>

</html>
