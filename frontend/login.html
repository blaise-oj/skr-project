<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login - Gordon Security</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }

    .login-section {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      max-width: 500px;
      margin: 60px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .login-section h2 {
      text-align: center;
      color: #0e2a47;
      margin-bottom: 20px;
    }

    .login-section form {
      display: flex;
      flex-direction: column;
    }

    .login-section form label {
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }

    .login-section form input[type="email"],
    .login-section form input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn-login {
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #217dbb;
    }

    .register-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-msg {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <section class="sub-header">
    <nav>
      <a href="index.html" class="logo-container">
        <img src="images/logo.png" class="logo" />
        <span class="logo-text">Gordon Security<br>Company</span>
      </a>
      <div class="nav-links" id="navLinks">
        <i class="fa fa-times" onclick="hiddenMenu()"></i>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="service.html">SERVICES</a></li>
          <li><a href="blog.html">BLOG</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="login.html">LOGIN</a></li>
        </ul>
      </div>
      <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
    <h1>Login</h1>
  </section>

  <!-- LOGIN FORM -->
  <div class="login-section">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button class="btn-login" type="submit">
        <span id="btnText">Login</span>
        <span id="spinner" class="spinner" style="display:none;"></span>
      </button>

      <p class="register-link">
        Don't have an account? <a href="register.html">Register</a>
      </p>
    </form>

    <div class="error-msg" id="loginError">Login failed</div>
  </div>

  <!-- FOOTER -->
  <section class="footer">
    <h4>About Us</h4>
    <p>We provide security solutions with high standards and integrity.</p>
    <div class="icons">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
      <i class="fa fa-linkedin"></i>
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    const navLinks = document.getElementById("navLinks");

    function showMenu() {
      navLinks.style.right = "0";
    }

    function hiddenMenu() {
      navLinks.style.right = "-200px";
    }

    // Login form handling
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("loginError");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("spinner");

      btnText.textContent = "Logging in...";
      spinner.style.display = "inline-block";

      try {
        const response = await fetch("https://skr-project-backend.onrender.com/api/auth/user-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          errorDiv.textContent = data.message || "Invalid login credentials.";
          errorDiv.style.display = "block";
          btnText.textContent = "Login";
          spinner.style.display = "none";
          return;
        }

        localStorage.setItem("userToken", data.token);
        localStorage.setItem("username", data.user.username);
        window.location.href = "create-receipt.html";

      } catch (err) {
        errorDiv.textContent = "âŒ Network error. Please try again.";
        errorDiv.style.display = "block";
      }

      btnText.textContent = "Login";
      spinner.style.display = "none";

      setTimeout(() => errorDiv.style.display = "none", 5000);
    });
  </script>

</body>

</html>
