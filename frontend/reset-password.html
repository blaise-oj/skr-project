<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Gordon Security</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reset-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .reset-container h2 {
            text-align: center;
            color: #0e2a47;
            margin-bottom: 20px;
        }

        #resetForm input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        #resetMessage {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <input type="hidden" id="token" name="token">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            <button type="submit" class="btn-reset">Reset Password</button>
        </form>
        <p id="resetMessage"></p>
    </div>

    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('resetMessage');

            if (newPassword !== confirmPassword) {
                message.textContent = "Passwords don't match";
                message.style.color = "red";
                return;
            }
            if (newPassword.length < 8) {
                message.textContent = "Password must be at least 8 characters";
                message.style.color = "red";
                return;
            }
            if (!/[A-Z]/.test(newPassword)) {
                message.textContent = "Password must contain at least one uppercase letter";
                message.style.color = "red";
                return;
            }

            if (!/[0-9]/.test(newPassword)) {
                message.textContent = "Password must contain at least one number";
                message.style.color = "red";
                return;
            }

            try {
                const response = await fetch('https://skr-project-backend.onrender.com/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: document.getElementById('token').value,
                        newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Password reset failed');
                }

                message.textContent = "Password reset successfully! Redirecting to login...";
                message.style.color = "green";

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                message.textContent = error.message;
                message.style.color = "red";
            }
        });
    </script>
</body>

</html>
