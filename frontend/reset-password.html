<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Gordon Security</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .reset-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      font-family: 'Poppins', sans-serif;
    }
    
    .reset-container h2 {
      text-align: center;
      color: #0e2a47;
      margin-bottom: 20px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    
    #resetForm input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #3498db;
    }
    
    .btn-reset {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    
    .btn-reset:hover {
      background: #217dbb;
    }
    
    .btn-reset:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    #resetMessage {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .password-rules {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2><i class="fas fa-key"></i> Reset Your Password</h2>
    <form id="resetForm">
      <input type="hidden" id="token" name="token">
      
      <div class="input-group">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <i class="fas fa-eye toggle-password" data-target="newPassword"></i>
      </div>
      
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
      </div>
      
      <div class="password-rules">
        Password must be at least 8 characters with one uppercase letter and one number
      </div>
      
      <button type="submit" class="btn-reset" id="submitBtn">
        <span id="btnText">Reset Password</span>
        <span id="spinner" class="spinner" style="display: none;"></span>
      </button>
    </form>
    <p id="resetMessage"></p>
  </div>

  <script>
    // Extract token from URL
    const token = new URLSearchParams(window.location.search).get('token');
    if (!token) {
      document.getElementById('resetMessage').textContent = "Invalid reset link. Please request a new one.";
      document.getElementById('resetMessage').style.color = "red";
      document.getElementById('resetForm').style.display = "none";
    } else {
      document.getElementById('token').value = token;
    }

    // Password toggle visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = document.getElementById(icon.getAttribute('data-target'));
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });

    // Password strength validation
    function validatePassword(password) {
      const minLength = 8;
      const hasUpper = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      return password.length >= minLength && hasUpper && hasNumber;
    }

    // Form submission
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('resetMessage');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      
      // Clear previous messages
      message.textContent = '';
      message.style.color = '';
      
      // Validation
      if (newPassword !== confirmPassword) {
        message.textContent = "Passwords don't match";
        message.style.color = "red";
        return;
      }
      
      if (!validatePassword(newPassword)) {
        message.textContent = "Password must be at least 8 characters with one uppercase letter and one number";
        message.style.color = "red";
        return;
      }
      
      // Disable button during submission
      submitBtn.disabled = true;
      btnText.textContent = "Processing...";
      spinner.style.display = "inline-block";
      
      try {
        const response = await fetch('https://skr-project-backend.onrender.com/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            token: document.getElementById('token').value,
            newPassword
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Password reset failed. Please try again.');
        }
        
        message.textContent = "âœ… Password reset successfully! Redirecting to login...";
        message.style.color = "green";
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Reset error:', error);
        message.textContent = error.message || "An error occurred. Please try again.";
        message.style.color = "red";
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = "Reset Password";
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
